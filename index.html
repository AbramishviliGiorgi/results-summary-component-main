<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- my css -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <main>
    <div class="container-div">
      <div class="your-result">
        <h2 class="title-your-result">Your Result</h2> 
          <div class="score">
            <h1 class="title-your-score">76</h1>
            <h4 class="title-max-score">of 100</h4> 
          </div>
          <div class="props-div">
            <h1 class="title-props">Great</h1>
            <p class="stats-p">You scored higher than 65% of the people who have taken these tests.</p> 
          </div>
      </div>
      <div class="summary-div">
        <h1 class="title-summary">Summary</h1>
        <div class="reaction sumdivs">
          <div class="left-details">
          <img src="./assets/images/icon-reaction.svg">
          <h3 class="title-reaction">Reaction</h3>
          </div>
          <div class="right-details">
          <p class="reaction-score">80</p> 
          <p class="light-gray">/ 100</p>
          </div>
        </div>
        

        <div class="memory sumdivs">
          <div class="left-details">
          <img src="./assets/images/icon-memory.svg">
          <h3 class="title-memory">Memory</h3>
          </div>
          <div class="right-details">
          <p class="memory-score">92</p> 
          <p class="light-gray">/ 100</p> 
          </div>
        </div>

        <div class="verbal sumdivs">
          <div class="left-details">
          <img src="./assets/images/icon-verbal.svg">
          <h3 class="title-verbal">Verbal</h3>
          </div>
          <div class="right-details">
          <p class="verbal-score">61</p> 
          <p class="light-gray">/ 100</p>
          </div>
        </div>

        <div class="visual sumdivs">
          <div class="left-details">
          <img src="./assets/images/icon-visual.svg">
          <h3 class="title-visual">Visual</h3>
          </div>
          <div class="right-details">
          <p class="visual-score">72</p>
          <p class="light-gray">/ 100</p>
        </div>
        </div>
        <button class="btn-continue">Continue</button>    
      </div>
    
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
